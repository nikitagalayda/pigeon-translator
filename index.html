<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pigeon-container">
            <img src="assets/images/pigeon.svg" alt="Pigeon Logo" class="logo">
            <div class="speech-bubble">
                <div class="bubble-content"></div>
            </div>
        </div>
        <textarea class="input-field" placeholder="Enter text to translate..."></textarea>
        <button class="translate-button">LISTEN TO THE TRANSLATION</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
