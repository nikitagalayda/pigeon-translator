name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs fetch
          git lfs checkout

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with noop
        run: |
          # Create _site directory
          mkdir -p _site

          # Copy all files except .git and _site
          find . -maxdepth 1 -not -name '.' -not -name '.git' -not -name '_site' -exec cp -r {} _site/ \;

          # Ensure .gitattributes is copied
          cp .gitattributes _site/ 2>/dev/null || true

          # List contents of _site for debugging
          ls -la _site
          ls -la _site/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
